        </header>
        <main id="contact-main" class="flex-grow-1 w-100">
            <div class="container">
            <h2 class="text-center m-5 fw-bold">
                Contact me
            </h2>
            <div class="card shadow">
                <div class="card-header">
                    Get in touch
                </div>
                <form role="form" id="contact-form">
                    <div class="form-group row p-3">
                        <label class="col-sm-2" for="name">Name:</label>
                        <div class="col-sm-10">
                            <input name="from_name" type="text" class="form-control" id="name" placeholder="Enter your name" autocomplete="name" required>
                        </div>
                    </div>
                    <div class="form-group row p-3">
                        <label class="col-sm-2" for="email">Email address:</label>
                        <div class="col-sm-10">
                            <input name="user_email" type="email" autocomplete="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted text-right">I will never share your email with anyone.</small>
                        </div>
                    </div>
                    <div class="form-group row p-3">
                        <label class="col-sm-2" for="subject">Subject:</label>
                        <div class="col-sm-10">
                            <input name="subject" type="text" class="form-control" id="subject" placeholder="Enter subject" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-group row p-3">
                        <label  class="col-sm-2" for="message">Message:</label>
                        <div class="col-sm-10">
                            <textarea autocomplete="off" name="message" type="message" rows="6" class="form-control" id="message" placeholder="Enter message" required></textarea>
                        </div>
                    </div>
                    <div class="form-group row p-3">
                        <div class="col-sm-10 offset-sm-2 d-flex justify-content-end">
                            <button type="submit" class="btn btn-warning">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
